name: Daily Notifications

on:
  schedule:
    # Executa 2x por dia:
    # - 8h BRT (11h UTC) - ManhÃ£
    # - 20h BRT (23h UTC) - Noite
    - cron: '0 11 * * *'  # 8h BRT
    - cron: '0 23 * * *'  # 20h BRT
    # Executa diariamente Ã s 9h UTC (6h BRT) - NotificaÃ§Ã£o do dia do vencimento
    - cron: '0 9 * * *'
  
  # Permite execuÃ§Ã£o manual para testes
  workflow_dispatch:

jobs:
  send-notifications:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check Bills Due Tomorrow (Preventivo)
        # Executa nas 2x por dia (8h e 20h BRT) e em execuÃ§Ãµes manuais
        run: |
          echo "ðŸ”” Verificando contas vencendo amanhÃ£..."
          curl -v -X POST ${{ secrets.APP_URL }}/api/notifications/check-bills-due-tomorrow \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -w "\nHTTP Status: %{http_code}\n"
        continue-on-error: true
      
      - name: Check Bills Due Today
        # Executa Ã s 6h BRT (9h UTC) para notificar contas vencendo hoje
        run: |
          echo "ðŸ”” Verificando contas vencendo hoje..."
          curl -v -X POST ${{ secrets.APP_URL }}/api/notifications/check-bills \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -w "\nHTTP Status: %{http_code}\n"
        continue-on-error: true
      
      - name: Check Investment Goals
        run: |
          echo "ðŸŽ¯ Verificando metas de investimento..."
          curl -v -X POST ${{ secrets.APP_URL }}/api/notifications/check-investments \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -w "\nHTTP Status: %{http_code}\n"
        continue-on-error: true
      
      - name: Log status
        if: always()
        run: echo "Notifications completed at $(date)"

