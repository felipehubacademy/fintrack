name: Daily Notifications

on:
  schedule:
    # Executa 2x por dia:
    # - 8h BRT (11h UTC) - Manh√£
    # - 20h BRT (23h UTC) - Noite
    - cron: '0 11 * * *'  # 8h BRT
    - cron: '0 23 * * *'  # 20h BRT
    # Executa diariamente √†s 9h UTC (6h BRT) - Notifica√ß√£o do dia do vencimento
    - cron: '0 9 * * *'
  
  # Permite execu√ß√£o manual para testes
  workflow_dispatch:

jobs:
  send-notifications:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check Bills Due Tomorrow (Preventivo)
        # Executa nas 2x por dia (8h e 20h BRT) e em execu√ß√µes manuais
        run: |
          echo "üîî Verificando contas vencendo amanh√£ (preventivo)..."
          
          if [ -z "${{ secrets.APP_URL }}" ]; then
            echo "‚ùå APP_URL n√£o configurado"
            exit 1
          fi
          
          if [ -z "${{ secrets.CRON_SECRET }}" ]; then
            echo "‚ùå CRON_SECRET n√£o configurado"
            exit 1
          fi
          
          url="${{ secrets.APP_URL }}/api/notifications/check-bills-due-tomorrow"
          echo "üì° Fazendo requisi√ß√£o para o endpoint..."
          
          set +e
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "$url" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            --max-time 30 2>&1)
          curl_exit=$?
          set -e
          
          if [ $curl_exit -ne 0 ]; then
            echo "‚ùå Erro ao fazer requisi√ß√£o (curl exit code: $curl_exit)"
            echo "üí° Poss√≠veis causas:"
            echo "  - Endpoint ainda n√£o foi deployado no Vercel"
            echo "  - APP_URL incorreto ou endpoint n√£o existe: ${url%/*}/..."
            echo "  - Problema de conex√£o/rede"
            echo ""
            echo "üîç Para verificar:"
            echo "  1. Confirme que o push foi feito e o Vercel fez deploy"
            echo "  2. Acesse: ${url%/*}/... no navegador para ver se o endpoint existe"
            exit 1
          fi
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          
          echo "Status HTTP: $http_code"
          echo "Resposta: $body"
          
          if [ -z "$http_code" ] || [ "$http_code" != "200" ]; then
            echo "‚ùå Erro ao verificar contas vencendo amanh√£: HTTP $http_code"
            exit 1
          fi
          
          echo "‚úÖ Verifica√ß√£o preventiva de contas conclu√≠da"
      
      - name: Check Bills Due Today
        # Executa √†s 6h BRT (9h UTC) para notificar contas vencendo hoje
        run: |
          echo "üîî Verificando contas vencendo hoje..."
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "${{ secrets.APP_URL }}/api/notifications/check-bills" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          
          echo "Status: $http_code"
          echo "Response: $body"
          
          if [ "$http_code" != "200" ]; then
            echo "‚ùå Erro ao verificar contas: HTTP $http_code"
            exit 1
          fi
          
          echo "‚úÖ Verifica√ß√£o de contas conclu√≠da"
      
      - name: Check Investment Goals
        run: |
          echo "üéØ Verificando metas de investimento..."
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "${{ secrets.APP_URL }}/api/notifications/check-investments" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          
          echo "Status: $http_code"
          echo "Response: $body"
          
          if [ "$http_code" != "200" ]; then
            echo "‚ùå Erro ao verificar metas: HTTP $http_code"
            exit 1
          fi
          
          echo "‚úÖ Verifica√ß√£o de metas conclu√≠da"
      
      - name: Notification Summary
        if: always()
        run: |
          echo "üìä Resumo das Notifica√ß√µes"
          echo "=========================="
          echo "‚úÖ Job conclu√≠do!"
          echo ""
          echo "Logs dispon√≠veis acima para detalhes."

