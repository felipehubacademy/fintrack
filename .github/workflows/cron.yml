name: Check Transactions

on:
  schedule:
    # Run every minute
    - cron: "* * * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  run-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Force Pluggy sync and check transactions
        run: |
          curl -X POST ${{ secrets.BACKEND_URL }}/sync
        continue-on-error: true

      - name: Log status
        run: echo "Sync and check completed at $(date)"

