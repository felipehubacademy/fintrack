<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectar Ita√∫ - FinTrack (Interativo)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }
        .step {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
        }
        .step h3 {
            margin-top: 0;
            color: #4CAF50;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 10px;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            display: none;
        }
        .success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4CAF50;
        }
        .error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
        }
        .info {
            background: rgba(33, 150, 243, 0.3);
            border: 1px solid #2196F3;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
            background: white;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¶ Conectar Ita√∫ - Modo Interativo</h1>
        
        <div class="step">
            <h3>üìã Passo 1: Obter Connect Token</h3>
            <p>Primeiro, vamos obter um token para conectar interativamente:</p>
            <button id="get-token-btn">üîë Obter Connect Token</button>
            <div id="token-result" class="result hidden"></div>
        </div>

        <div class="step" id="connect-step" style="display: none;">
            <h3>üîó Passo 2: Conectar Conta</h3>
            <p>Use o widget abaixo para conectar sua conta do Ita√∫:</p>
            <iframe id="connect-widget" src="" class="hidden"></iframe>
            <div id="connect-result" class="result hidden"></div>
        </div>

        <div class="step" id="final-step" style="display: none;">
            <h3>‚úÖ Passo 3: Finalizar</h3>
            <p>Verifique se a conex√£o foi criada com sucesso:</p>
            <button id="check-status-btn">üîç Verificar Status</button>
            <div id="final-result" class="result hidden"></div>
        </div>
    </div>

    <script>
        const CLIENT_ID = '9d28c3cd-8fa2-44cb-80e6-97eaea3c5c8c';
        const CLIENT_SECRET = '42df22aa-031f-4dd7-be1b-c139c87f0755';
        
        let connectToken = null;
        let itemId = null;

        // Passo 1: Obter Connect Token
        document.getElementById('get-token-btn').addEventListener('click', async () => {
            const button = document.getElementById('get-token-btn');
            const result = document.getElementById('token-result');
            
            button.disabled = true;
            button.textContent = '‚è≥ Obtendo token...';
            
            try {
                console.log('üîê Autenticando...');
                
                // 1. Autenticar
                const authResponse = await fetch('https://api.pluggy.ai/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        clientId: CLIENT_ID,
                        clientSecret: CLIENT_SECRET,
                    }),
                });
                
                if (!authResponse.ok) {
                    throw new Error('Erro na autentica√ß√£o');
                }
                
                const authData = await authResponse.json();
                const apiKey = authData.apiKey;
                console.log('‚úÖ Autenticado!');
                
                // 2. Obter Connect Token
                console.log('üîë Obtendo Connect Token...');
                
                const tokenResponse = await fetch('https://api.pluggy.ai/connect_token', {
                    method: 'POST',
                    headers: { 
                        'X-API-KEY': apiKey,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        clientId: CLIENT_ID
                    })
                });
                
                if (!tokenResponse.ok) {
                    throw new Error('Erro ao obter Connect Token');
                }
                
                const tokenData = await tokenResponse.json();
                connectToken = tokenData.accessToken;
                
                console.log('‚úÖ Connect Token obtido!');
                
                result.className = 'result success';
                result.innerHTML = `
                    <h4>‚úÖ Connect Token obtido!</h4>
                    <p><strong>Token:</strong> ${connectToken.substring(0, 30)}...</p>
                    <p><strong>Tamanho:</strong> ${connectToken.length} caracteres</p>
                    <p>‚úÖ Pr√≥ximo passo dispon√≠vel!</p>
                `;
                result.style.display = 'block';
                
                // Verificar se o token √© v√°lido
                if (connectToken.length < 100) {
                    result.innerHTML += `<p style="color: #ff9800;">‚ö†Ô∏è Token parece muito curto. Verifique no console.</p>`;
                }
                
                // Mostrar pr√≥ximo passo
                document.getElementById('connect-step').style.display = 'block';
                button.textContent = '‚úÖ Token obtido!';
                
            } catch (error) {
                console.error('‚ùå Erro:', error);
                
                result.className = 'result error';
                result.innerHTML = `
                    <h4>‚ùå Erro ao obter token</h4>
                    <p>${error.message}</p>
                `;
                result.style.display = 'block';
                
                button.disabled = false;
                button.textContent = 'üîë Obter Connect Token';
            }
        });

        // Fun√ß√£o para criar widget Pluggy Connect
        function createConnectWidget() {
            if (!connectToken) {
                alert('Primeiro obtenha o Connect Token!');
                return;
            }

            const widget = document.getElementById('connect-widget');
            
            // Usar a API do Pluggy Connect corretamente
            const widgetUrl = `https://connect.pluggy.ai?connectToken=${encodeURIComponent(connectToken)}&connectorId=201&webhookUrl=${encodeURIComponent('https://fintrack-backend-theta.vercel.app/webhook/pluggy')}`;
            
            console.log('üîó Abrindo widget com URL:', widgetUrl);
            console.log('üîë Token:', connectToken.substring(0, 20) + '...');
            
            widget.src = widgetUrl;
            widget.classList.remove('hidden');
            
            // Escutar mensagens do widget
            window.addEventListener('message', (event) => {
                if (event.origin !== 'https://connect.pluggy.ai') return;
                
                console.log('üì© Mensagem do widget:', event.data);
                
                if (event.data.type === 'CONNECTION_SUCCESS') {
                    itemId = event.data.itemId;
                    
                    const result = document.getElementById('connect-result');
                    result.className = 'result success';
                    result.innerHTML = `
                        <h4>‚úÖ Conex√£o criada!</h4>
                        <p>ID: ${itemId}</p>
                        <p>‚úÖ Pr√≥ximo passo dispon√≠vel!</p>
                    `;
                    result.style.display = 'block';
                    
                    // Mostrar passo final
                    document.getElementById('final-step').style.display = 'block';
                } else if (event.data.type === 'CONNECTION_ERROR') {
                    const result = document.getElementById('connect-result');
                    result.className = 'result error';
                    result.innerHTML = `
                        <h4>‚ùå Erro na conex√£o</h4>
                        <p>${event.data.error || 'Erro desconhecido'}</p>
                    `;
                    result.style.display = 'block';
                }
            });
        }

        // Mostrar widget quando o passo 2 aparecer
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.target.id === 'connect-step' && mutation.target.style.display !== 'none') {
                    createConnectWidget();
                }
            });
        });
        
        observer.observe(document.getElementById('connect-step'), { attributes: true });

        // Passo 3: Verificar status
        document.getElementById('check-status-btn').addEventListener('click', async () => {
            if (!itemId) {
                alert('Nenhuma conex√£o encontrada!');
                return;
            }

            const button = document.getElementById('check-status-btn');
            const result = document.getElementById('final-result');
            
            button.disabled = true;
            button.textContent = '‚è≥ Verificando...';
            
            try {
                // Autenticar
                const authResponse = await fetch('https://api.pluggy.ai/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        clientId: CLIENT_ID,
                        clientSecret: CLIENT_SECRET,
                    }),
                });
                
                const authData = await authResponse.json();
                const apiKey = authData.apiKey;
                
                // Verificar status
                const statusResponse = await fetch(`https://api.pluggy.ai/items/${itemId}`, {
                    headers: { 'X-API-KEY': apiKey },
                });
                
                if (statusResponse.ok) {
                    const statusData = await statusResponse.json();
                    
                    result.className = 'result info';
                    result.innerHTML = `
                        <h4>üìä Status da Conex√£o</h4>
                        <p><strong>ID:</strong> ${statusData.id}</p>
                        <p><strong>Status:</strong> ${statusData.status}</p>
                        <p><strong>Institui√ß√£o:</strong> ${statusData.connector?.name}</p>
                        <br>
                        <p>üîß Atualize seu .env com:</p>
                        <code>PLUGGY_CONNECTION_ID=${statusData.id}</code>
                    `;
                    result.style.display = 'block';
                    
                    button.textContent = '‚úÖ Status verificado!';
                }
                
            } catch (error) {
                console.error('‚ùå Erro:', error);
                
                result.className = 'result error';
                result.innerHTML = `
                    <h4>‚ùå Erro ao verificar status</h4>
                    <p>${error.message}</p>
                `;
                result.style.display = 'block';
                
                button.disabled = false;
                button.textContent = 'üîç Verificar Status';
            }
        });
    </script>
</body>
</html>
